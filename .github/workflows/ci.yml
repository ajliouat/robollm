name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MUJOCO_GL: osmesa
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libosmesa6-dev libglew-dev

      - name: Install package
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --timeout=60
